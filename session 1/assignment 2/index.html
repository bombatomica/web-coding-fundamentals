<!DOCTYPE html>

<html>

    <head>

        <!-- Title between title element tags -->
        <title> Storytime </title>
        <!--linking appstyle sheet to html -->
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">

    </head>
    

    <body>

        <!-- Header can be h1, h2, ...  -->
        <h3> The Dilema  </h3>
        <!-- p is for 'paragraph' the class is "story"  -->
        <p class="story">
           Once upon a time, there was a choice. 
        <!-- balanced beginning and end tags for elements  -->
        </p>

        <p class="story">
          People could choose either
        </p>

        <!--following paragraphs are quotations-->
        <p class="quotations">
          "Right."
        </p>
        
        <p class="quotations">
          "Left."
        </p>

        <br>
    
        <br>
         
        <!-- img with src either in a local directory or on the web  -->
        <div id="image" class="centeredImage">           
          <img src="resources/Left-or-Right.jpg" width="300">
        </div>

        <h3> Decision time  </h3>

        <p class="story">
          Which would you like to do?<br>
          <!-- links to two local html pages, one for each ending  -->
          <a href="left.html">Take left.</a>
          <br>
          <a href="right.html">Take right.</a> 
        </p>

    </body>
</html>
